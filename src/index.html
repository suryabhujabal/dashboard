<!DOCTYPE html>
<html ng-app="app">

    <head>
        <meta charset="utf-8">
        <title>One stop Dashboard</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.2.4/css/ionic.css" rel="stylesheet"/>
        <link href="./style/css/style.css" rel="stylesheet"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
    </head>
    <body ng-controller="widgetCtrl">
    <div class="dashboard-header" style="padding:5px; border: 1px dotted black">
        <div>
            <div class="row">
                <div class="col-25" ng-repeat="widget in widgets">
                    <div class="card" style="border:1px solid red;cursor:pointer;" ng-click="showWidget(widget)">
                        {{widget.widgetName}} - {{widget.widgetValue}}
                    </div>
                </div>
            </div>
            <hr/>

            <div class="row">
                <div class="col">
                    <dashboard-preview active-widget="activeWidget" widget-details="widgetDetails"></dashboard-preview>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
